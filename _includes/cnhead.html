<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}文集-SANSUIZ{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}三嵗文集{% endif %}">
	<meta name="keywords" content="{% for tag in page.tags %}{{ tag }}, {% endfor %}{{ site.title }}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
   	<link rel="stylesheet" type="text/css" href="{{ "/css/index.css" | prepend: site.baseurl }}">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
	
	<link rel="stylesheet" href="//unpkg.com/heti/umd/heti.min.css">
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?7b053279adfbcdfb10b42d396be87d43";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>

	<script type="text/javascript" src="{{site.baseurl}}/js/search.js?t={{ buildAt }}"></script>
</head>
