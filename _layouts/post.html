---
layout: default
---
<header>
<h2>{{ page.title }}</h2>
<p><i>{{ page.date | date: "%b %-d, %Y" }}</i>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>


</header>
<article>
{{content}}
</article>
<div id="info-bottom">
<hr>
<p>Tags: {% for tag in page.tags %}<block class="blog-tag"><a href="/wenji/archive/#{{tag}}">{{ tag }}</a></block>{% endfor %}</p>
<p><b>Feedback</b> in <a href="https://f.wps.cn/g/hQQzfcZC/"> SANSUIZ | 留 言 </a> </p>
</div>
